{% extends "base.html" %}

{% block content %}
<div class="container-full" style="padding:0px">
{% for veiculo in veiculo %}
    <div class="container-card">
      <div class="description-card">
        <p><label>Nome Veiculo:</label> {{ veiculo.placa_veiculo }}</p>
        <p><label>Cor Veiculo: </label> {{ veiculo.cor_veiculo }}</p>
        <p><label>Modelo Veiculo: </label> {{ veiculo.modelo_veiculo }}</p>
        <p><label>Marca Veiculo: </label> {{ veiculo.marca_veiculo }}</p>
        <p><label>Ano Veiculo: </label> {{ veiculo.ano_veiculo }}</p>
      </div>
    </div>
{% endfor %}
</div>

{% endblock %}
